<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07153df9c2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>ToDo</title>
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="controls">
                <h1> <i class="fas fa-tasks"></i> Todo List</h1>
                <input type="text" placeholder="Enter Todo here" name="todo" id="input">
                <br>
                <button id="add" type="button">Add Todo</button>
                <button id="remove" type="button">Remove Todo</button>
            </div>
        </div>
        <div class="list">
            <ul id="list">
                <li class="mycheck"><label><input type="checkbox" ><span>Submit Blog</span></label>
                </li>
                <li class="mycheck"><label><input type="checkbox" checked><span>Buy Groceries</span></label>
                </li>
                <li class="mycheck"><label><input type="checkbox" checked><span>Study Maths</span></label>
                </li>
                <li class="mycheck"><label><input type="checkbox" checked><span>Algorithms</span></label>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
